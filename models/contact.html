<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sussex College - Login</title>
    <link rel="stylesheet" href="../components/styles/contact.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- NAVBAR -->
    <header class="header">
        <nav class="navbar">
            <a href="../index.html">Home</a>
            <a href="./registration.html">Register</a>
            <a href="./login.html">Login</a>
            <a href="./about.html">About</a>
            <a href="./contact.html">Contact</a>
            
        </nav>
        
    </header>
    <!--  page content  -->
    <div class="background"></div>
    <div class="container">
        <div class="contain">
            <h1>Contact Us</h1>
            <p>Any question or remarks? Just write us a message!</p>
            <div class="contactbox">
                <div class="contact contact-right">
                    <h2>Contact Information</h2>
                    <p>Fill up the form and our Team will get back to you within 24 hours.</p>
                        <table>
                            <tr>
                                <td><i class="fa-solid fa-envelope"></i></td>
                                <td>info@sussex.lk</td>
                            </tr>
                            <tr>
                                <td><i class="fa-solid fa-phone"></i></td>
                                <td>+94 - 123456789</td>
                            </tr>
                            <tr>
                                <td><i class="fa-solid fa-location-dot"></i></td>
                                <td>NO.23, Kinsey Road,<br>
                                    COLOMBO,<br>SRI-LANKA.
                                </td>
                            </tr>
                        </table>
                        <div class="social">
                            <i class='bx bxl-facebook'></i>
                            <i class="bx bxl-instagram"></i>
                            <i class="bx bxl-twitter"></i>
                            <i class="bx bxl-linkedin"></i>
                        </div>
                        

    
                </div>
                <div class="contact contact-left">
                    <h3>Sent Your Massage</h3>
                    <form name="myform" method="post">
                        <div class="input-row">
                            <div class="input-group">
                                <label>First name</label>
                                <input type="text" name="fname" placeholder="first Name" >
                            </div>
                            <div class="input-group">
                                <label>Last name</label>
                                <input type="text" name="lname" placeholder="last Name" >
                            </div>
                            
                        </div>
                        <div class="input-row">
                            <div class="input-group">
                                <label>phone</label>
                                <input type="text" name="tel" placeholder="+94112-678-578">
                            </div>
                            <div class="input-group">
                                <label>E-Mail</label>
                                <input id="email" type="text" name="email" placeholder="example@gmail.com" required>
                            </div>
                            
                        </div>
                        <label>Massage</label>
                        <textarea rows="5" placeholder="Your Message"></textarea>
                        <div class="buttons">
                            <div class="menu">
                                <button type="reset">Reset</button>
                            </div>
                            <div class="submit">
                                <button type="submit">Send</button>
                            </div>
                            
                            
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
